    <div style="background-color: lightsalmon; text-align: center;">
        <h2>Treasure hunt</h2>
    </div>
    <div style="text-align: center;">
        <input type="button" value="Start Game" id="StartButton" onclick="StartGame()" />
    </div>
    <table style="text-align: center; height: 700px; width: 700px;" align="center" border="0" id="table">
        <tr style="height: 50px;width: 100px;">
            <td> Result</td>
            <td> Lives remaining</td>
            <td> Time elapsed</td>
        </tr>
        <tr style="height: 50px;width: 100px;">
            <td id="result" style="text-align: center; background-color: yellow;">
            </td>

            <td id="lives" style="text-align: center;background-color: yellow;">
            </td>

            <td id="time" style="text-align: center;background-color: yellow;">
            </td>
        </tr>

        <tr style="height: 200px; width: 100px;">
            <td style="background-color: aquamarine; height: 200px; width: 200px;" id="1" onmouseover=TempSelect(id)
                onmouseout=TempUnSelect(id) onclick=Select(id)>1

            </td>
